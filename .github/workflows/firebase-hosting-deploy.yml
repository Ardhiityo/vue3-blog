name: Deploy to Firebase Hosting on PR Merge

on:
  push:
    branches:
      - main  # Menyesuaikan dengan branch utama yang kamu gunakan

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Menyesuaikan dengan versi Node.js yang kamu gunakan

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm ci

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: firebase deploy --only hosting
