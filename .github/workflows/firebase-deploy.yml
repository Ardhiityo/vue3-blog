name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Atau branch lain yang ingin Anda gunakan untuk deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Versi Node.js yang sesuai

      - name: Install dependencies
        run: npm install

      - name: Verify Vite installation
        run: npx vite --version  # Memastikan Vite diinstal

      - name: Build project
        run: npx vite build  # Menjalankan build menggunakan npx

      - name: List installed packages
        run: npm list  # Memeriksa apakah semua paket terinstal

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase deploy --only hosting
